<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드 연습하기 1</title>
    <style>
        #wrapper {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 100px 100px;
        }
        .item {
            padding: 10px;
            background-color: #EEEEEE;
        }
        .item:nth-child(odd) {
            background-color: #CCCCCC;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div class="item">가는 말이 고와야 오는 말이 곱다: 말을 함부로 하는 경우에 쓰는 속담으로 상대방과 대화를 할 때 말을 좋게 해야 그에 대한 반응도 좋다는 말.</div>
    <div class="item">개 밥에 도토리: 어딘가에 어울리지 못하는 존재</div>
    <div class="item">고래 싸움에 새우 등 터진다: 윗사람들의 싸움에 아랫사람들이 억울하게 피해를 봄.</div>
    <div class="item">남의 떡이 더 커보인다: 자신이 가진 것보다 남이 가진 것이 더 좋아 보인다는 뜻이다.</div>
    <div class="item">돌다리도 두들겨 보고 건너라: 모든 일은 언제나 조심해야 한다는 뜻.</div>
</div>
</body>
</html>
