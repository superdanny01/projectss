<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 자료형</title>
</head>
<body>
<div id="number">0</div>
<script>
    // 주석
    /* 주석 */
    // 숫자형
    var year = 2000;
    var pie = 3.14;
    // 문자(열)형
    var greeting = 'Hello';
    var birthYear = "2000";
    // 논리형 = true, false
    var isMan = true;
    // 배열 = 파이썬 리스트 동일
    var season = ['봄', '여름', '가을', '겨울'];
    // 객체
    var date = new Date();
    // 특수 자료형
    // undefined, null
    // undefined: 자료형이 지정되어있지 않은 경우
    // null: 값이 유효하지 않은 경우

    // 산술 연산자
    // +, -, *, /, %, +=, -=, *=
    // ++ -> += 1
    // -- -> -= 1

    // 비교 연산자
    // ==, !=, >, <, >=, <=
    // ===, !==

    // 논리 연산자
    // and -> &&
    // or  -> ||
    // not -> !

    var n1 = document.getElementById("number").innerText;
    var n = Number(n1);
</script>
</body>
</html>
