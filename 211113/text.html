<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 입력하기 연습</title>
</head>
<body>
    <!-- h1 : h = heading 제목-->
    <h1>제목 태그</h1>
    <h2>제목 태그</h2>
    <h3>제목 태그</h3>
    <h4>제목 태그</h4>
    <h5>제목 태그</h5>
    <h6>제목 태그</h6>

    <p>안녕하세요</p>
    <p>저는 HTML을 공부하고 있습니다.</p>
    <p>가는 말이 고아야
    오는말이 곱다.</p>
    <!-- 파일 안에서는 줄바꿈을 하더라도 실제로는 안되어 있음-->

    <!--<br> 태그는 줄바꿈 태그-> 태그 단독으로 사용 -->
    <p>가는 날이 장날이다<br>가랑비에 옷 젖는 줄 모른다</p>
</body>
</html>
