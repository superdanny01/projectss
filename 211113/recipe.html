    <title>간단한 요리 레시피</title>

<body>
    <h1> 간단한 요리 만들기</h1>
    <dl>
        <dt>요리에 대한 정보</dt>
        <dd>1인분</dd>
        <dd>10분 이내 만듬</dd>
    </dl>
    <dl>
        <dt>재료</dt>
        <dd>떡</dd>
        <dd>버터</dd>
        <dd>꿀</dd>
        <dd>으깬땅콩</dd>
    </dl>
    <p>요리 순서</p>
    <ol>
        <li>먼저 <u>달궈진</u> 팬에 기름을 두르고 떡을 <i>노릇노릇</i> 구워 줍니다.<br>
            너무 오래 구우면 떡이 <u>딱딱해지니</u> 겉면이 <b>노릇해질까지만</b> 구워 주세요.</li>
        <li>떡이 <i>잘 구워졌으면</i> <u>버터를 넣고 녹여서</u> 잘 볶아주세요.</li>
        <li>마지막으로 으깬땅콩을 넣어주세요.<s>dhgd</s></li>
        <li>이제 <b>예쁜 접시에 담아</b> 맛있게 <i>드시면 됩니다.</i></li>
    </ol>
</body>
