<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단한 요리 레시피</title>
</head>
<body>
    <h1> 간단한 요리 만들기</h1>
    <dl>
        <dt>요리에 대한 정보</dt>
        <dd>1인분</dd>
        <dd>10분 이내 만듬</dd>
    </dl>
    <dl>
        <dt>재료</dt>
        <dd>떡</dd>
        <dd>버터</dd>
        <dd>꿀</dd>
        <dd>으깬땅콩</dd>
    </dl>
    <p>요리 순서</p>
    <ol>
        <li>먼저 달궈진 팬에 기름을 두르고 떡을 노릇노릇 구워 줍니다.<br>
            너무 오래 구우면 떡이 딱딱해지니 겉면이 노릇해질까지만 구워 주세요.</li>
        <li>떡이 잘 구워졌으면 버터를 넣고 녹여서 잘 볶아주세요.</li>
        <li>마지막으로 으깬땅콩을 넣어주세요.</li>
        <li>이제 예쁜 접시에 담아 맛있게 드시면 됩니다.</li>
    </ol>
</body>
</html>
