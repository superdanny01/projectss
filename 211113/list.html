<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 목록 만들기</title>
</head>
<body>
    <!-- 순서가 있는 목록 ordered list -> ol 태그-->
    <!-- li 태그 = list 목록의 아이템-->
    <p>웹 페이지 만드는 순서</p>
    <ol>
        <li>HTNL 파일 만들기</li>
        <li>CSS 파일 만들기</li>
        <li>JS 파일 만들기</li>
    </ol>
    <hr>
    <p>다음 중 python 문법이 틀린것은?</p>
    <ol type="a"><li><code>print()</code></li>
        <li><code>@classmethod</code></li>
        <li><code>system.out</code></li>
    </ol>
    <hr>
    <ol type="A">
        <li>대문자 A</li>
        <li>대문자 B</li>
    </ol>
    <hr>
    <ol start="3">
        <li>item 1</li>
        <li>item 2</li>
    </ol>
    <hr>
    <!-- 순서가 없는 목록 unordered list -> ul 태그-->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>
    <hr>
    <!-- 설명 목록 description list -> dl 태그-->
    <!-- dl 태그 안에 dt, dd 태그 사용-->
    <dl>
        <dt>학생 성적</dt>
        <dd>90score</dd>
        <dd>80score</dd>
    </dl>
</body>
</html>
