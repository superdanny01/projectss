<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스 모델</title>
    <style>
        h1, div, p, span {
            border: 1px solid black;
        }
        .accent {
            color: red;
        }
        div {
            padding: 5px
        }
        .box1 {
            width: 400px;
            height: 100px;
            box-shadow: 2px -2px 5px;
        }
        .box2 {
            width: 50%;
            height: 100px;
            /* 가로 세로 흐림 번짐 */
            box-shadow: 5px 5px 15px 5px blue;
        }
        .box3, .box4, .box5 {
            width: 50%;
            height: 50px;
            margin: 5px;
        }
        /* solid: 실선
           dotted: 점선
           dashed: 짧은 직선
           double: 이중선 */
        .box3 {
            border-style: dotted;
        }
        .box4 {
            border-style: dashed;
        }
        .box5 {
            border-style: double;
        }

    </style>
</head>
<body>
<h1>속담</h1>
<div>세 살 버릇 <p class="accent">여든</p>까지 간다</div>
<div>세 살 버릇 <span class="accent">여든</span>까지 간다</div>
<p>원수는<br>외나무 다리에서 만난다.</p>
<!-- 박스형의 구조 -->
<div>
    마진(margin)
    <div>
        테두리(border)
        <div>
            패딩(padding)
            <div>
                콘텐츠 영역
            </div>
        </div>
    </div>
</div>

<div class="box1"></div>
<div class="box2"></div>
<hr>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
</body>
</html>
