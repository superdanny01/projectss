<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Margin 연습하기</title>
    <style>
        div {
            border: 1px solid black;
        }
        #box1 { margin: 50px; }
        #box2 { margin: 30px 50px; }
        #box3 { margin: 30px 20px 50px; }
        #box4 { margin: 30px 20px 50px 10px; }
        #box5 { padding: 20px 30px 40px 50px; }
        #box6 { padding: 20px 30px; }
        #box7 { padding: 20px; }
    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
<hr>
<div id="box5">가는 날이 장날</div>
<div id="box6">가재는 게편</div>
<div id="box7">강 건너 불구경</div>
</body>
</html>
