<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위치 연습하기</title>
    <style>
        p {
            border: 1px solid black;
            width: 100px;
        }
        #pos1 {
            position: absolute;
            left: 50px;
            top: 50px;
        }
        #pos2 {
            position: absolute;
            right: 100px;
            top: 100px;
        }
        #pos3 {
            position: absolute;
            left: 100px;
            bottom: 100px;
        }
        #pos4 {
            position: static;
        }
        #pos5 {
            position: relative;
        }
        #pos6 {
            position: relative;
            left: 100px;
            top: -50px;
        }
        #pos7 {
            position: fixed;
            right: 30px;
            top: 30px;
        }
    </style>
</head>
<body>
<p id="pos1">개구리 올챙이 시절 모른다</p>
<p id="pos2">고래 싸움에 새우 등 터진다</p>
<p id="pos3">구르는 돌에는 이끼가 끼지 않는다.</p>
<!-- position 값들
       - static => 기본 배치
       - absolute => 상위를 기준으로 위치 지정
       - relative => static + 위치 지정 가능
       - fixed => 브라우저의 창을 기준으로 위치 지정 -->
<p id="pos4">금강산도 식후경</p>
<p id="pos5">꿩 먹고 알 먹기</p>
<p id="pos6">꿩 먹고 알 먹기</p>
<p id="pos7">낫놓고 기역자도 모른다</p>
</body>
</html>
