<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제 1</title>
  <style>
    img {
      margin-right:50px;
      border:1px solid #ccc;
      box-shadow: 2px 2px 5px #ccc;
    }
    .a :nth-child(1){
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="a">
    <img src="1.jpg" alt="1.jpg">
    <img src="2.jpg" alt="2.jpg">
    <img src="3.jpg" alt="3.jpg">
  </div>
</body>
</html>
