<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>트랜지션 연습</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 20px auto;
            transition-property: width, height;
            transition-duration: 2s;
        }
        .box:hover {
            width: 200px;
            height: 120px;
        }
        #linear {
            transition-timing-function: linear;
        }
        #ease-in {
            transition-timing-function: ease-in;
        }
        #ease-out {
            transition-timing-function: ease-out;
        }
        #ease-in-out {
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">ease</div>
    <div class="box" id="linear">ease</div>
    <div class="box" id="ease-in">ease</div>
    <div class="box" id="ease-out">ease</div>
    <div class="box" id="ease-in-out">ease</div>
</body>
</html>
