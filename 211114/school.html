<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간표 만들기</title>
    <style>
        table,td,tr{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>시간표</caption>
        <thead>
            <tr>
                <td></td>
                <td>윌</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>국어</td>
                <td>수학</td>
                <td>사회</td>
                <td>가정</td>
                <td>미술</td>
            </tr>
            <tr>
                <td>2</td>
                <td>과학</td>
                <td>사회</td>
                <td>체육</td>
                <td>미술</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>3</td>
                <td>가정</td>
                <td>수학</td>
                <td>국어</td>
                <td>체육</td>
                <td>역사</td>
            </tr>
            <tr>
                <td>4</td>
                <td>국어</td>
                <td>가정</td>
                <td>사회</td>
                <td>수학</td>
                <td>미술</td>
            </tr>
            <tr>
                <td>5</td>
                <td>체육</td>
                <td>국어</td>
                <td>역사</td>
                <td>수학</td>
                <td>창체</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
