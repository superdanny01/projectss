<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<form>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="name">아이디</label>
                <input type="text" id="name" required readonly placeholder="4자~10자 사이로 입력하세요">
            </li>
            <li>
                <label for="mail">이메일</label>
                <input type="text" id="mail" required>
            </li>
            <li>
                <label for="password">비밀번호</label>
                <input type="password" id="password" required placeholder="문자, 숫자, 특수기호 포함">
            </li>
            <li>
                <label for="password check">비밀번호 확인</label>
                <input type="password" id="password check" required>
            </li>
            <li>
                <label for="birthday">생년월일</label>
                <input type="date" id="birthday" required min="1990-01-01" max="2022-03-20">
            </li>
            <li>
                <label for="picture">사진 첨부</label>
                <input type="file" id="picture" required>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>메일 수신 여부</legend>
        <p>메일 수신 여부를 선택해주세요</p>
        <label><input type="radio" name="pack">수신</label>
        <label><input type="radio" name="pack">수신 안 함</label>
    </fieldset>
    <fieldset>
        <legend>사람 확인하기</legend>
        <label><input type="image" name="check" src="img/다운로드.jpg" width="50" onclick="window.open('https://www.google.com/')"></label>
        <label><input type="image" name="check" src="img/다운로드 (1).jpg" width="50"></label>
        <label><input type="image" name="check" src="img/다운로드 (2).jpg" width="50"></label>
    </fieldset>
    <fieldset>
        <legend>가입 경로</legend>
        <ul>
            <li>
                <label><input type="submit" value="가입하기"></label>
                <label><input type="reset" value="취소"></label>
            </li>
        </ul>
    </fieldset>
</form>
</body>
</html>
