<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 연습하기 2</title>
</head>
<body>
<fieldset>
    <legend>배송 정보</legend>
    <ul>
        <li>
            <label for="name">이름</label>
            <input type="text" id="name" autofocus required>
        </li>
        <li>
            <label for="address">주소</label>
            <input type="text" id="address" required>
        </li>
        <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="-빼고 써주세요">
        </li>
        <li>
            <label for="driver">배송 기사</label>
            <input type="text" id="driver" readonly>
        </li>
    </ul>
    <div>
        <input type="submit" value="제출하기">
    </div>
</fieldset>
</body>
</html>
