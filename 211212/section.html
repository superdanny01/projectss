<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 연습하기 (Selector)</title>
    <style>
        /* section > p {
            color: blue;
        } */
        /* h1 + p {
            color: red;
        } */
        h1 ~ p {
            color: green;
        }
    </style>
</head>
<body>
<!--
p : 문서 전체의 p 태그
section p : section 아래의 모든 p 태그
section > p : section 바로 아래에 있는 p태그
h1 + p : h1 태그의 형제 중 첫번째 p 태그
h1 ~ p : h1 태그의 모든 p태그 형제
-->
<p>안녕하세요</p>
<section>
    <h1>예약 요금</h1>
    <p>호텔 예약 요금 안내입니다</p>
    <div>
        <p>1인실: 50,000원</p>
        <p>2~3인실: 100,000원</p>
    </div>
    <p>감사합니다</p>
</section>
</body>
</html>
