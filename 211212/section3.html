<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상 선택자</title>
    <style>
        .navi {
            border-bottom: 2px solid grey;
            padding-bottom: 10px;
        }
        .navi ul {
            list-style: none;
            padding-top: 10px;
            padding-bottom: 5px;
        }
        .navi ul li {
            float: left;
            padding: 10px;
        }
        .navi a:link, .navi a:visited {
            color: black;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .navi a:hover, .navi a:focus {
            background-color: gainsboro;
            color: grey;
        }
        .navi a:active {
            background-color: grey;
            color: red;
        }
    </style>
</head>
<body>
<div id="container">
    <nav class="navi">
        <ul>
            <li><a href="#">이용 안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">이용 요금</a></li>
            <li><a href="#">예약 하기</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
